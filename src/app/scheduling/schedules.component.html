  <h2>Game Zones</h2>
    <ul class="schedules">
      <li *ngFor="let schedule of schedules"
        [class.selected]="schedule === selectedSchedule"
        (click)="onSelect(schedule)">
        <span class="badge">{{schedule.id}}</span> {{schedule.name}}
      </li>
    </ul>
    <div *ngIf="selectedSchedule">
      <h2>
        {{selectedSchedule.name | uppercase}} Schedule
      </h2>
      <button (click)="gotoDetail()">View Details</button>
    </div>
